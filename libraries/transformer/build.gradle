apply from: "$gradle.ext.androidxMediaSettingsDir/common_library_config.gradle"
android {
    namespace 'androidx.media3.transformer'

    defaultConfig {
        minSdkVersion 21
        // The following argument makes the Android Test Orchestrator run its
        // "pm clear" command after each test invocation. This command ensures
        // that the app's state is completely cleared between tests.
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }

    buildTypes {
        debug {
            testCoverageEnabled = true
        }
    }

    sourceSets {
        androidTest.assets.srcDir '../test_data/src/test/assets/'
        test.assets.srcDir '../test_data/src/test/assets/'
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:' + androidxAnnotationVersion
    implementation project(modulePrefix + 'lib-datasource')
    implementation project(modulePrefix + 'lib-container')
    implementation project(modulePrefix + 'lib-exoplayer')
    implementation project(modulePrefix + 'lib-effect')
    implementation project(modulePrefix + 'lib-muxer')
    compileOnly 'com.google.errorprone:error_prone_annotations:' + errorProneVersion
    compileOnly 'org.checkerframework:checker-qual:' + checkerframeworkVersion
    compileOnly 'org.jetbrains.kotlin:kotlin-annotations-jvm:' + kotlinAnnotationsVersion
    testImplementation project(modulePrefix + 'test-utils-robolectric')
    testImplementation project(modulePrefix + 'test-utils')
    testImplementation project(modulePrefix + 'test-data')
    testImplementation 'org.robolectric:robolectric:' + robolectricVersion
    testImplementation 'com.google.truth:truth:' + truthVersion
    androidTestImplementation 'junit:junit:' + junitVersion
    androidTestImplementation 'androidx.test:runner:' + androidxTestRunnerVersion
    androidTestImplementation 'com.google.truth:truth:' + truthVersion
    androidTestImplementation project(modulePrefix + 'test-utils')
}

ext {
    releaseArtifactId = 'media3-transformer'
    releaseName = 'Media3 Transformer module'
}
apply from: '../../publish.gradle'
